<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="section">
    <h1 class="h1">Todo-application</h1>
    <div class="actions">
        <button class="check_all_tasks_js">check</button>
        <button class="delete_all_tasks_js">x</button>
        <input class="task_text_js" type="text">
        <button class="button_added_js">push</button>
    </div>
    <ul class="list_tasks_js"></ul>
    <div class="footer">
        <div class="count_tasks_js"></div>
        <button class="active_tasks_js">active</button>
        <button class="complete_tasks_js">Complete</button>
        <button class="all_tasks_js">All</button>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
